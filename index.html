<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lunch Checker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="container" ng-app="LunchCheck">
    <h1>Lunch Checker</h1>
    <div class="form-group" ng-controller="LunchCheckController">
        <h5>List comma separated dishes you usually have for lunch</h4>
            <div>
                Your items:
                <input class="form-control" type="text" ng-model="items">
            </div>

            <p ng-style="color.style">{{ message }}</p>

            <button class="btn btn-info" ng-click="countingItems();">Check If Too Much</button>
    </div>
</body>

</html>
